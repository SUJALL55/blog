<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .profile-content {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .profile-left {
            flex: 0 0 300px;
        }

        .profile-right {
            flex: 1;
            text-align: left;
        }

        .profile-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            color: white;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #ffffff;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
        }

        .info-item i {
            font-size: 1.4rem;
            color: #ffd700;
            width: 30px;
            text-align: center;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                text-align: center;
            }

            .profile-right {
                text-align: center;
            }

            .profile-photo {
                width: 200px;
                height: 200px;
            }

            .info-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-content">
            <div class="profile-left">
                <div class="profile-photo">
                    <img src="assets/uploads/1750465909_Screenshot 2025-06-18 094933.png" alt="Profile Photo">
                </div>
            </div>
            <div class="profile-right">
                <div class="profile-info">
                    <h1 class="name">Pravadeep</h1>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span>+91 9391712800</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>pravadeepdeepul23@gmail.co</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Nellore, Andhra Pradesh</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <span>Pravadeep</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
